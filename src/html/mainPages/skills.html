    <script type="module">
      let xmlDataMap;
      //Todo: Select language based on the user setup
      await getXmlData(XML_FILE_TYPE.SKILL, SUPPORTED_LANGUAGES.ENGLISH, null)
              .then(data => {
        xmlDataMap = convertArrayToMap(data);

        let strVal = "\n"
        xmlDataMap.forEach((value, key) => {
          if (value == null) {
            return;
          }
          var title = value.getElementsByTagName("title")[0] != null ? value.getElementsByTagName("title")[0].innerText : "";
          strVal += "{" + key + " : " + title + " }\n";
        });

        //Set inner html
        setSkillContent(xmlDataMap, "java", "java-skill-detail-text");
      });

      setDetailPanelPosition();

      //Give delay to give dark mode render time
      setTimeout(function() {
        document.getElementsByTagName("body")[0].style.display = "block";
      }, 100);
    </script>
