    <script type="module">
      document.addEventListener("DOMContentLoaded", function () {
        window.onscroll = function() {
          if (typeof componentTransparentOnScroll === 'function') {
            fixNavBarAtTop(darkMode, 0.03);
          } else {
            console.log("`backgroundTransparentOnScroll` is not a function or not defined!");
          }
        };
      });

      try {
        const xmlData = await getXmlData(XML_FILE_TYPE.SKILL, SUPPORTED_LANGUAGES.KOREAN, null);
        const xmlDataMap = convertArrayToMap(xmlData);

        let strVal = "\n";
        xmlDataMap.forEach((value, key) => {
          if (value == null) {
            return;
          }
          const titleElement = value.getElementsByTagName("title")[0];
          const title = titleElement != null ? titleElement.innerText : "";
          strVal += `{${key} : ${title}}\n`;
        });

        // Set inner html
        setSkillContentToHtml(xmlDataMap);

        // Give delay to give dark mode render time
        // This is not a recommended way to wait for rendering. It would be much more reliable to set a CSS transition or similar.
        setTimeout(() => {
          document.getElementsByTagName("body")[0].style.display = "block";
        }, 100);

      } catch (error) {
        // handle your error in case the await fails
        console.error('An error occurred:', error);
      }
    </script>
